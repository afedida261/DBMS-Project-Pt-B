<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Application</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1>Add New Application</h1>

<!-- Display any message (error or success) -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <!-- Render the form fields with their labels and widgets -->
        {{ form.as_p }}
        <input type="submit" value="Add Application">
    </form>

    <br>
    <a href="{% url 'index' %}">Home</a><br>
    <a href="{% url 'query_results' %}">Query Results</a><br>
    <a href="{% url 'install_application' %}">Install Application</a><br>
    <a href="{% url 'remove_application' %}">Remove Application</a>

</body>
</html>
